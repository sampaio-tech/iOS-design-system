include: package:flutter_lints/flutter.yaml

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
analyzer:
  enable-experiment:
    - variance
    - value-class
    - extension-types
    - const-functions
    - macros
    - inference-update-2
    - records
    - patterns
    - inline-class
    - sealed-class
    - class-modifiers